<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Save Item</title>
</head>

<body>

    <div class="container">

        <h3>Item Info</h3>
        <hr>
        <p class="h4 mb-4">Save Item</p>
        <form action="#" th:action="@{/todo/save}" th:object="${item}" method="POST">

            <input type="hidden" th:field="${item.id}" />
            <input type="text" th:field="${item.itemDesc}" class="form-control mb-4 w-25" placeholder="Title">
            <input type="date" th:field="${item.itemDate}" class="form-control mb-4 w-25" placeholder="Last Name">
            <input type="text" value = "Incomplete" class="form-control mb-4 w-25" readonly>
            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/todo/list}">Back to ToDo List</a>

    </div>

</body>

</html>
